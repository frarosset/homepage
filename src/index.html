<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
  </head>
  <body>
    <header>
      <h1></h1>
      <img class="portrait" />
      <div class="about-me">
        <div class="about-me__float-space"></div>
        <h2 class="about-me__title">About me</h2>
        <p class="about-me__description"></p>
        <ul class="about-me__social-list"></ul>
      </div>
    </header>
    <main>
      <div class="my-work">
        <h2 class="my-work__title">My work</h2>
        <ul class="my-work__list"></ul>
      </div>
    </main>
    <footer class="main-footer">
      <div class="contact-me">
        <h2 class="contact-me__title">Contact me</h2>
        <p class="contact-me__description">
          Please get in touch if you think our work could be mutually
          beneficial!
        </p>
        <div class="contact-me__contact-list">
          <span class="contact-me__contact-div">
            <div
              class="contact-me__contact-icon contact_me__address-icon"
            ></div>
            <p class="contact-me__contact-data contact_me__address"></p>
          </span>
          <span class="contact-me__contact-div">
            <div class="contact-me__contact-icon contact_me__phone-icon"></div>
            <p class="contact-me__contact-data contact_me__phone"></p>
          </span>
          <span class="contact-me__contact-div">
            <div class="contact-me__contact-icon contact_me__email-icon"></div>
            <p class="contact-me__contact-data contact_me__email"></p>
          </span>
        </div>
        <ul class="contact-me__social-list"></ul>
      </div>
      <img class="portrait" />
    </footer>
  </body>
</html>
